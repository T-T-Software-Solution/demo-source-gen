# https://www.thadaw.com/posts/publishing-docker-image-on-git-hub-package-publicly-with-github-actions-6wrk7rh/
# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
name: Deploy

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  workflow_dispatch:

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  container_registry_server: ${{ vars.ACR_SERVER_NAME }}.azurecr.io
  container_registry_username: ${{ vars.ACR_SERVER_NAME }}
  container_registry_password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
  IMAGE_NAME: ${{ github.repository }}

  fe_web_repository: T-T-Software-Solution/ttss-fe-mono
  fe_web_branch: main
  fe_web_image_name: ttss-fe-web
  fe_web_image_tag: latest
  fe_web_working_dir: .
  fe_web_dockerfile: ./apps/web/Dockerfile

  fe_backoffice_repository: T-T-Software-Solution/ttss-fe-mono
  fe_backoffice_branch: feature/edit-inline-table.dockerfile
  fe_backoffice_image_name: ttss-be
  fe_backoffice_image_tag: latest
  fe_backoffice_working_dir: .
  fe_backoffice_project_dir: apps/backoffice
  fe_backoffice_dockerfile: ./$fe_backoffice_project_dir/Dockerfile
  
  be_repository: T-T-Software-Solution/meowmeow-be
  be_branch: main
  be_image_name: ttss-be
  be_image_tag: latest
  be_working_dir: .
  be_dockerfile: ./Dockerfile

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      # 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          repository: ${{ env.fe_backoffice_repository }}
          ref: ${{ env.fe_backoffice_branch }}
          token: ${{ secrets.GH_TOKEN_THADA_TTSS }}

      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.container_registry_server }}
          username: ${{ env.container_registry_username }}
          password: ${{ env.container_registry_password }}

      - name: Build and publish docker image
        working-directory: ${{ env.fe_backoffice_working_dir }}
        shell: bash
        run: |
          docker build --build-arg PROJECT_DIR=${{ env.fe_backoffice_project_dir }} -t ${{ env.container_registry_server }}/${{ env.fe_backoffice_image_name }}:${{ env.fe_backoffice_image_tag }} -f ${{ env.fe_backoffice_dockerfile }} .
          docker push ${{ env.container_registry_server }}/${{ env.fe_backoffice_image_name }}:${{ env.fe_backoffice_image_tag }}
    
